name: test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  prepare-repos:
    runs-on: ubuntu-latest
    outputs:
      libraries-path: ${{ steps.checkout-libraries.outputs.path }}
    
    steps:
      - name: Checkout edge-ai-suites (current repo)
        uses: actions/checkout@v4
        
      - name: Checkout edge-ai-libraries
        uses: actions/checkout@v4
        with:
          repository: open-edge-platform/edge-ai-libraries
          path: edge-ai-libraries
        id: checkout-libraries

      - name: Verify Dockerfile exists
        run: |
          ls -la ${{ steps.checkout-libraries.outputs.path }}/microservices/visual-data-preparation-for-retrieval/milvus/src/
          test -f ${{ steps.checkout-libraries.outputs.path }}/microservices/visual-data-preparation-for-retrieval/milvus/src/Dockerfile || { echo "Dockerfile not found"; exit 1; }

  scan-dataprep-dockerfile:
    needs: prepare-repos
    permissions:
      contents: read
      packages: read
      
    uses: open-edge-platform/edge-ai-libraries/.github/workflows/trivy-config-mode.yaml@main
    with:
      dockerfile-path: ${{ needs.prepare-repos.outputs.libraries-path }}/microservices/visual-data-preparation-for-retrieval/milvus/src/Dockerfile
      trivy-report-format: 'json'
      severity-levels: 'HIGH,CRITICAL'
      output-report-path: trivy-dataprep-dockerfile.json
